<div class="uk-flex uk-flex-center uk-margin-large-top">
    <div class="uk-card uk-card-small uk-card-default uk-width-1-3@m">
        <div class="uk-card-header">
            <div class="uk-grid-small uk-flex-middle" uk-grid>
                <div class="uk-width-expand">
                    <h3 class="uk-card-title uk-margin-remove-bottom">Engine Modular - Registration</h3>
                </div>
            </div>
        </div>
        <div class="uk-card-body">
            <form class="uk-form-stacked" id="registration-form">
                <div class="uk-margin-small" id="first-name-stack">
                    <label class="uk-form-label" for="form-stacked-text">First name</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" name="first_name" id="first_name" type="text" placeholder="First name...">
                    </div>
                </div>
                <div class="uk-margin-small" id="last-name-stack">
                    <label class="uk-form-label" for="form-stacked-text">Last name</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" name="last_name" id="last_name" type="text" placeholder="Last name...">
                    </div>
                </div>
                <div class="uk-margin-small" id="username-stack">
                    <label class="uk-form-label" for="form-stacked-text">Username</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" name="username" id="username" type="text" placeholder="Username...">
                    </div>
                </div>
                <div class="uk-margin-small" id="email-stack">
                    <label class="uk-form-label" for="form-stacked-text">Email</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" name="email" id="email" type="text" placeholder="Email...">
                    </div>
                </div>
                <div class="uk-margin-small" id="password-stack">
                    <label class="uk-form-label" for="form-stacked-text">Password</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" name="password" id="password" type="password" placeholder="Password...">
                    </div>
                </div>
                <div class="uk-margin-small" id="password2-stack">
                    <label class="uk-form-label" for="form-stacked-text">Password Confirmation</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" name="password2" id="password2" type="password" placeholder="Password confirmation...">
                    </div>
                </div>
                <hr/>
                <div class="uk-margin-small">
                    <button class="uk-button uk-button-primary" type="submit">Register</button>
                    <a class="uk-link-default uk-align-right" href="#login">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
