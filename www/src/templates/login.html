<form id="login-form">
    <div class="uk-section">
        <div class="uk-container uk-container-xsmall">
            <div class="uk-card uk-card-default uk-card-small uk-width-expand">
                <div class="uk-card-header">
                    <h3 class="uk-card-title">Login to .: EM</h3>
                </div>
                <div class="uk-card-body">
                    <div id="login-alert"></div>

                    <div class="uk-margin">
                        <div id="login-username-inline" class="uk-inline uk-width-expand">
                            <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: user"></span>
                            <input id="login-username-input" class="uk-input" type="text" aria-label="Not clickable icon" placeholder="Username">
                        </div>
                    </div>
                
                    <div class="uk-margin">
                        <div id="login-password-inline" class="uk-inline uk-width-expand">
                            <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                            <input id="login-password-input" class="uk-input" type="password" aria-label="Not clickable icon" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="uk-card-footer">
                    <div class="uk-margin">
                        <button class="uk-button uk-button-primary" type="submit">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
