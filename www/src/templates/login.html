<div class="uk-flex uk-flex-center uk-margin-large-top">
    <div class="uk-card uk-card-small uk-card-default uk-width-1-3@m">
        <div class="uk-card-header">
            <div class="uk-grid-small uk-flex-middle" uk-grid>
                <div class="uk-width-expand">
                    <h3 class="uk-card-title uk-margin-remove-bottom">Engine Modular - Registration</h3>
                </div>
            </div>
        </div>
        <div class="uk-card-body">
            <form class="uk-form-stacked" id="login-form">
                
                <div class="uk-margin-small" id="username-stack">
                    <label class="uk-form-label">Username</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" name="username" id="username" type="text" placeholder="Username...">
                    </div>
                </div>
                <div class="uk-margin-small" id="password-stack">
                    <label class="uk-form-label">Password</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" name="password" id="password" type="password" placeholder="Password...">
                    </div>
                </div>
                <hr/>
                <div class="uk-margin-small">
                    <button class="uk-button uk-button-primary" type="submit">Login</button>
                    <a class="uk-link-default uk-align-right" href="#registration">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
